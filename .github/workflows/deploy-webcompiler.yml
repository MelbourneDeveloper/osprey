name: Deploy Web Compiler to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - "webcompiler/**"
      - "compiler/**"
      - ".github/workflows/deploy-webcompiler.yml"

jobs:
  deploy:
    name: Deploy Web Compiler
    runs-on: ubuntu-latest
    concurrency: webcompiler-deploy-group

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

            - name: Deploy to Fly.io
        working-directory: ./webcompiler
        run: |
          flyctl launch --no-deploy --copy-config --name osprey-webcompiler --region ord || true
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
